    <script>
        $(document).ready(function() {
            var rows = [{'release': 'release/master', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2025-49600">CVE-2025-49600</a>', 'vulnerable': 'YES', 'severity': 'MEDIUM', 'package': 'mbed_tls', 'version': '3.6.3', 'description': '<p>In MbedTLS 3.3.0 before 3.6.4, mbedtls_lms_verify may accept invalid signatures if hash computation fails and internal errors go unchecked, enabling LMS (Leighton-Micali Signature) forgery in a fault scenario. Specifically, unchecked return values in mbedtls_lms_verify allow an attacker (who can induce a hardware hash accelerator fault) to bypass LMS signature verification by reusing stale stack data, resulting in acceptance of an invalid signature. In mbedtls_lms_verify, the return values of the internal Merkle tree functions create_merkle_leaf_value and create_merkle_internal_value are not checked. These functions return an integer that indicates whether the call succeeded or not. If a failure occurs, the output buffer (Tc_candidate_root_node) may remain uninitialized, and the result of the signature verification is unpredictable. When the software implementation of SHA-256 is used, these functions will not fail. However, with hardware-accelerated hashing, an attacker could use fault injection against the accelerator to bypass verification.</p>'}, {'release': 'release/master', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2025-49601">CVE-2025-49601</a>', 'vulnerable': 'YES', 'severity': 'MEDIUM', 'package': 'mbed_tls', 'version': '3.6.3', 'description': '<p>In MbedTLS 3.3.0 before 3.6.4, mbedtls_lms_import_public_key does not check that the input buffer is at least 4 bytes before reading a 32-bit field, allowing a possible out-of-bounds read on truncated input. Specifically, an out-of-bounds read in mbedtls_lms_import_public_key allows context-dependent attackers to trigger a crash or limited adjacent-memory disclosure by supplying a truncated LMS (Leighton-Micali Signature) public-key buffer under four bytes. An LMS public key starts with a 4-byte type indicator. The function mbedtls_lms_import_public_key reads this type indicator before validating the size of its input.</p>'}, {'release': 'release/master', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2025-52497">CVE-2025-52497</a>', 'vulnerable': 'YES', 'severity': 'MEDIUM', 'package': 'mbed_tls', 'version': '3.6.3', 'description': '<p>Mbed TLS before 3.6.4 has a PEM parsing one-byte heap-based buffer underflow, in mbedtls_pem_read_buffer and two mbedtls_pk_parse functions, via untrusted PEM input.</p>'}, {'release': 'release/master', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-30949">CVE-2024-30949</a>', 'vulnerable': 'EXCLUDED', 'severity': 'CRITICAL', 'package': 'newlib', 'version': '4.3.0', 'description': '<p>An issue in newlib v.4.3.0 allows an attacker to execute arbitrary code via the time unit scaling in the _gettimeofday function.</p><p>Not Applicable: A vulnerability was discovered in the gettimeofday system call implementation within the RISC-V libgloss component of Newlib. ESP-IDF does not link against libgloss for RISC-V, hence the issue is not directly applicable. Still, the relevant fix has been patched through https://github.com/espressif/newlib-esp32/commit/047ba47013c2656a1e7838dc86cbc75aeeaa67a7</p>'}, {'release': 'release/master', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-28115">CVE-2024-28115</a>', 'vulnerable': 'EXCLUDED', 'severity': 'HIGH', 'package': 'freertos', 'version': '10.5.1', 'description': '<p>FreeRTOS is a real-time operating system for microcontrollers. FreeRTOS Kernel versions through 10.6.1 do not sufficiently protect against local privilege escalation via Return Oriented Programming techniques should a vulnerability exist that allows code injection and execution. These issues affect ARMv7-M MPU ports, and ARMv8-M ports with Memory Protected Unit (MPU) support enabled (i.e. `configENABLE_MPU` set to 1). These issues are fixed in version 10.6.2 with a new MPU wrapper. </p><p>Not Applicable: Affects only ARMv7-M MPU ports, and ARMv8-M ports with Memory Protected Unit (MPU) support enabled</p>'}, {'release': 'release/master', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2023-52160">CVE-2023-52160</a>', 'vulnerable': 'EXCLUDED', 'severity': 'MEDIUM', 'package': 'wpa_supplicant', 'version': '2.10', 'description': "<p>The implementation of PEAP in wpa_supplicant through 2.10 allows authentication bypass. For a successful attack, wpa_supplicant must be configured to not verify the network's TLS certificate during Phase 1 authentication, and an eap_peap_decrypt vulnerability can then be abused to skip Phase 2 authentication. The attack vector is sending an EAP-TLV Success packet instead of starting Phase 2. This allows an adversary to impersonate Enterprise Wi-Fi networks.</p><p>Not Applicable: The relevant fix has been patched with https://github.com/espressif/esp-idf/commit/59a62f2af65945f92d475089f9ce66fce56cc737</p>"}, {'release': 'release/master', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'lwip', 'version': '2.2.0', 'description': '<p></p>'}, {'release': 'release/master', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'SystemView', 'version': '3.56', 'description': '<p></p>'}, {'release': 'release/master', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'openthread', 'version': '2023-07-06', 'description': '<p></p>'}, {'release': 'release/master', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'micro-ecc', 'version': '1.1', 'description': '<p></p>'}, {'release': 'release/master', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'cjson', 'version': '1.7.18', 'description': '<p></p>'}, {'release': 'release/master', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'protobuf-c', 'version': '1.4.1', 'description': '<p></p>'}, {'release': 'release/v5.5',  'version': '3.6.3', 'description': '<p>In MbedTLS 3.3.0 before 3.6.4, mbedtls_lms_verify may accept invalid signatures if hash computation fails and internal errors go unchecked, enabling LMS (Leighton-Micali Signature) forgery in a fault scenario. Specifically, unchecked return values in mbedtls_lms_verify allow an attacker (who can induce a hardware hash accelerator fault) to bypass LMS signature verification by reusing stale stack data, resulting in acceptance of an invalid signature. In mbedtls_lms_verify, the return values of the internal Merkle tree functions create_merkle_leaf_value and create_merkle_internal_value are not checked. These functions return an integer that indicates whether the call succeeded or not. If a failure occurs, the output buffer (Tc_candidate_root_node) may remain uninitialized, and the result of the signature verification is unpredictable. When the software implementation of SHA-256 is used, these functions will not fail. However, with hardware-accelerated hashing, an attacker could use fault injection against the accelerator to bypass verification.</p>'}, {'release': 'release/v5.3', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2025-49601">CVE-2025-49601</a>', 'vulnerable': 'YES', 'severity': 'MEDIUM', 'package': 'mbed_tls', 'version': '3.6.3', 'description': '<p>In MbedTLS 3.3.0 before 3.6.4, mbedtls_lms_import_public_key does not check that the input buffer is at least 4 bytes before reading a 32-bit field, allowing a possible out-of-bounds read on truncated input. Specifically, an out-of-bounds read in mbedtls_lms_import_public_key allows context-dependent attackers to trigger a crash or limited adjacent-memory disclosure by supplying a truncated LMS (Leighton-Micali Signature) public-key buffer under four bytes. An LMS public key starts with a 4-byte type indicator. The function mbedtls_lms_import_public_key reads this type indicator before validating the size of its input.</p>'}, {'release': 'release/v5.3', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2025-52497">CVE-2025-52497</a>', 'vulnerable': 'YES', 'severity': 'MEDIUM', 'package': 'mbed_tls', 'version': '3.6.3', 'description': '<p>Mbed TLS before 3.6.4 has a PEM parsing one-byte heap-based buffer underflow, in mbedtls_pem_read_buffer and two mbedtls_pk_parse functions, via untrusted PEM input.</p>'}, {'release': 'release/v5.3', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-30949">CVE-2024-30949</a>', 'vulnerable': 'EXCLUDED', 'severity': 'CRITICAL', 'package': 'newlib', 'version': '4.3.0', 'description': '<p>An issue in newlib v.4.3.0 allows an attacker to execute arbitrary code via the time unit scaling in the _gettimeofday function.</p><p>Not Applicable: May affect RISCV binaries that are linked with libgloss. IDF does not link against this library.</p>'}, {'release': 'release/v5.3', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-28115">CVE-2024-28115</a>', 'vulnerable': 'EXCLUDED', 'severity': 'HIGH', 'package': 'freertos', 'version': '10.5.1', 'description': '<p>FreeRTOS is a real-time operating system for microcontrollers. FreeRTOS Kernel versions through 10.6.1 do not sufficiently protect against local privilege escalation via Return Oriented Programming techniques should a vulnerability exist that allows code injection and execution. These issues affect ARMv7-M MPU ports, and ARMv8-M ports with Memory Protected Unit (MPU) support enabled (i.e. `configENABLE_MPU` set to 1). These issues are fixed in version 10.6.2 with a new MPU wrapper. </p><p>Not Applicable: Affects only ARMv7-M MPU ports, and ARMv8-M ports with Memory Protected Unit (MPU) support enabled</p>'}, {'release': 'release/v5.3', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2023-52160">CVE-2023-52160</a>', 'vulnerable': 'EXCLUDED', 'severity': 'MEDIUM', 'package': 'wpa_supplicant', 'version': '2.10', 'description': "<p>The implementation of PEAP in wpa_supplicant through 2.10 allows authentication bypass. For a successful attack, wpa_supplicant must be configured to not verify the network's TLS certificate during Phase 1 authentication, and an eap_peap_decrypt vulnerability can then be abused to skip Phase 2 authentication. The attack vector is sending an EAP-TLV Success packet instead of starting Phase 2. This allows an adversary to impersonate Enterprise Wi-Fi networks.</p><p>Not Applicable: The relevant fix has been patched with https://github.com/espressif/esp-idf/commit/59a62f2af65945f92d475089f9ce66fce56cc737</p>"}, {'release': 'release/v5.3', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'lwip', 'version': '2.1.3', 'description': '<p></p>'}, {'release': 'release/v5.3', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'openthread', 'version': '2023-07-06', 'description': '<p></p>'}, {'release': 'release/v5.3', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'micro-ecc', 'version': '1.1', 'description': '<p></p>'}, {'release': 'release/v5.3', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'cjson', 'version': '1.7.18', 'description': '<p></p>'}, {'release': 'release/v5.3', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'protobuf-c', 'version': '1.4.1', 'description': '<p></p>'}, {'release': 'release/v5.2', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-30949">CVE-2024-30949</a>', 'vulnerable': 'EXCLUDED', 'severity': 'CRITICAL', 'package': 'newlib', 'version': '4.3.0', 'description': '<p>An issue in newlib v.4.3.0 allows an attacker to execute arbitrary code via the time unit scaling in the _gettimeofday function.</p><p>Not Applicable: May affect RISCV binaries that are linked with libgloss. IDF does not link against this library.</p>'}, {'release': 'release/v5.2', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-28115">CVE-2024-28115</a>', 'vulnerable': 'EXCLUDED', 'severity': 'HIGH', 'package': 'freertos', 'version': '10.5.1', 'description': '<p>FreeRTOS is a real-time operating system for microcontrollers. FreeRTOS Kernel versions through 10.6.1 do not sufficiently protect against local privilege escalation via Return Oriented Programming techniques should a vulnerability exist that allows code injection and execution. These issues affect ARMv7-M MPU ports, and ARMv8-M ports with Memory Protected Unit (MPU) support enabled (i.e. `configENABLE_MPU` set to 1). These issues are fixed in version 10.6.2 with a new MPU wrapper. </p><p>Not Applicable: Affects only ARMv7-M MPU ports, and ARMv8-M ports with Memory Protected Unit (MPU) support enabled</p>'}, {'release': 'release/v5.2', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'mbed_tls', 'version': '3.6.4', 'description': '<p></p>'}, {'release': 'release/v5.2', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'lwip', 'version': '2.1.3', 'description': '<p></p>'}, {'release': 'release/v5.2', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'micro-ecc', 'version': '1.1', 'description': '<p></p>'}, {'release': 'release/v5.2', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'cjson', 'version': '1.7.18', 'description': '<p></p>'}, {'release': 'release/v5.2', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'protobuf-c', 'version': '1.4.1', 'description': '<p></p>'}, {'release': 'release/v5.1', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-28115">CVE-2024-28115</a>', 'vulnerable': 'EXCLUDED', 'severity': 'HIGH', 'package': 'freertos', 'version': '10.4.3', 'description': '<p>FreeRTOS is a real-time operating system for microcontrollers. FreeRTOS Kernel versions through 10.6.1 do not sufficiently protect against local privilege escalation via Return Oriented Programming techniques should a vulnerability exist that allows code injection and execution. These issues affect ARMv7-M MPU ports, and ARMv8-M ports with Memory Protected Unit (MPU) support enabled (i.e. `configENABLE_MPU` set to 1). These issues are fixed in version 10.6.2 with a new MPU wrapper. </p><p>Not Applicable: Affects only ARMv7-M MPU ports, and ARMv8-M ports with Memory Protected Unit (MPU) support enabled</p>'}, {'release': 'release/v5.1', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2021-43997">CVE-2021-43997</a>', 'vulnerable': 'EXCLUDED', 'severity': 'HIGH', 'package': 'freertos', 'version': '10.4.3', 'description': '<p>FreeRTOS versions 10.2.0 through 10.4.5 do not prevent non-kernel code from calling the xPortRaisePrivilege internal function to raise privilege. FreeRTOS versions through 10.4.6 do not prevent a third party that has already independently gained the ability to execute injected code to achieve further privilege escalation by branching directly inside a FreeRTOS MPU API wrapper function with a manually crafted stack frame. These issues affect ARMv7-M MPU ports, and ARMv8-M ports with MPU support enabled (i.e. configENABLE_MPU set to 1). These are fixed in V10.5.0 and in V10.4.3-LTS Patch 3.</p><p>Not Applicable: This vulnerability only affects ARMv7-M and ARMv8-M ports of FreeRTOS and hence does not affect Espressif SoCs which are not based on these architectures.</p>'}, {'release': 'release/v5.1', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'mbed_tls', 'version': '3.6.4', 'description': '<p></p>'}, {'release': 'release/v5.1', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'newlib', 'version': '4.1.0', 'description': '<p></p>'}, {'release': 'release/v5.1', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'lwip', 'version': '2.1.3', 'description': '<p></p>'}, {'release': 'release/v5.1', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'micro-ecc', 'version': '1.1', 'description': '<p></p>'}, {'release': 'release/v5.1', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'cjson', 'version': '1.7.18', 'description': '<p></p>'}, {'release': 'release/v5.1', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'protobuf-c', 'version': '1.4.1', 'description': '<p></p>'}, {'release': 'extra-components', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-8176">CVE-2024-8176</a>', 'vulnerable': 'EXCLUDED', 'severity': 'HIGH', 'package': 'libexpat', 'version': '2.7.0', 'description': '<p>A stack overflow vulnerability exists in the libexpat library due to the way it handles recursive entity expansion in XML documents. When parsing an XML document with deeply nested entity references, libexpat can be forced to recurse indefinitely, exhausting the stack space and causing a crash. This issue could lead to denial of service (DoS) or, in some cases, exploitable memory corruption, depending on the environment and library usage.</p><p>Not Applicable: Resolved in version 2.7.0, please see https://github.com/libexpat/libexpat/pull/973</p>'}, {'release': 'extra-components', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2023-51847">CVE-2023-51847</a>', 'vulnerable': 'EXCLUDED', 'severity': 'HIGH', 'package': 'libcoap', 'version': '4.3.5', 'description': '<p>An issue in obgm and Libcoap v.a3ed466 allows a remote attacker to cause a denial of service via thecoap_context_t function in the src/coap_threadsafe.c:297:3 component.</p><p>Not Applicable: Resolved in version 4.3.5-rc1</p>'}, {'release': 'extra-components', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-46304">CVE-2024-46304</a>', 'vulnerable': 'EXCLUDED', 'severity': 'HIGH', 'package': 'libcoap', 'version': '4.3.5', 'description': '<p>A NULL pointer dereference in libcoap v4.3.5-rc2 and below allows a remote attacker to cause a denial of service via the coap_handle_request_put_block function in src/coap_block.c.</p><p>Not Applicable: Resolved in version 4.3.5-rc3</p>'}, {'release': 'extra-components', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-50602">CVE-2024-50602</a>', 'vulnerable': 'EXCLUDED', 'severity': 'MEDIUM', 'package': 'libexpat', 'version': '2.7.0', 'description': '<p>An issue was discovered in libexpat before 2.6.4. There is a crash within the XML_ResumeParser function because XML_StopParser can stop/suspend an unstarted parser.</p><p>Not Applicable: Resolved in version 2.6.4, please see https://github.com/libexpat/libexpat/pull/915</p>'}, {'release': 'extra-components', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-28182">CVE-2024-28182</a>', 'vulnerable': 'EXCLUDED', 'severity': 'MEDIUM', 'package': 'nghttp2', 'version': '1.65.0', 'description': '<p>nghttp2 is an implementation of the Hypertext Transfer Protocol version 2 in C. The nghttp2 library prior to version 1.61.0 keeps reading the unbounded number of HTTP/2 CONTINUATION frames even after a stream is reset to keep HPACK context in sync.  This causes excessive CPU usage to decode HPACK stream. nghttp2 v1.61.0 mitigates this vulnerability by limiting the number of CONTINUATION frames it accepts per stream. There is no workaround for this vulnerability.</p><p>Not Applicable: Resolved in version v1.61.0</p>'}, {'release': 'extra-components', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'catch2', 'version': '3.7.0', 'description': '<p></p>'}, {'release': 'extra-components', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'zlib', 'version': '1.3.1', 'description': '<p></p>'}, {'release': 'extra-components', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'libpng', 'version': '1.6.39', 'description': '<p></p>'}, {'release': 'extra-components', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'freetype', 'version': '2.13.3', 'description': '<p></p>'}, {'release': 'extra-components', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'dhara', 'version': '1b166e41b74b4a62ee6001ba5fab7a8805e80ea2', 'description': '<p></p>'}, {'release': 'extra-components', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'thorvg', 'version': '0.14.9', 'description': '<p></p>'}, {'release': 'extra-components', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'fmt', 'version': '11.0.1', 'description': '<p></p>'}, {'release': 'v5.4', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2025-27809">CVE-2025-27809</a>', 'vulnerable': 'YES', 'severity': 'MEDIUM', 'package': 'mbed_tls', 'version': '3.6.2', 'description': '<p>Mbed TLS before 2.28.10 and 3.x before 3.6.3, on the client side, accepts servers that have trusted certificates for arbitrary hostnames unless the TLS client application calls mbedtls_ssl_set_hostname.</p>'}, {'release': 'v5.4', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2025-49600">CVE-2025-49600</a>', 'vulnerable': 'YES', 'severity': 'MEDIUM', 'package': 'mbed_tls', 'version': '3.6.2', 'description': '<p>In MbedTLS 3.3.0 before 3.6.4, mbedtls_lms_verify may accept invalid signatures if hash computation fails and internal errors go unchecked, enabling LMS (Leighton-Micali Signature) forgery in a fault scenario. Specifically, unchecked return values in mbedtls_lms_verify allow an attacker (who can induce a hardware hash accelerator fault) to bypass LMS signature verification by reusing stale stack data, resulting in acceptance of an invalid signature. In mbedtls_lms_verify, the return values of the internal Merkle tree functions create_merkle_leaf_value and create_merkle_internal_value are not checked. These functions return an integer that indicates whether the call succeeded or not. If a failure occurs, the output buffer (Tc_candidate_root_node) may remain uninitialized, and the result of the signature verification is unpredictable. When the software implementation of SHA-256 is used, these functions will not fail. However, with hardware-accelerated hashing, an attacker could use fault injection against the accelerator to bypass verification.</p>'}, {'release': 'v5.4', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2025-49601">CVE-2025-49601</a>', 'vulnerable': 'YES', 'severity': 'MEDIUM', 'package': 'mbed_tls', 'version': '3.6.2', 'description': '<p>In MbedTLS 3.3.0 before 3.6.4, mbedtls_lms_import_public_key does not check that the input buffer is at least 4 bytes before reading a 32-bit field, allowing a possible out-of-bounds read on truncated input. Specifically, an out-of-bounds read in mbedtls_lms_import_public_key allows context-dependent attackers to trigger a crash or limited adjacent-memory disclosure by supplying a truncated LMS (Leighton-Micali Signature) public-key buffer under four bytes. An LMS public key starts with a 4-byte type indicator. The function mbedtls_lms_import_public_key reads this type indicator before validating the size of its input.</p>'}, {'release': 'v5.4', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2025-52497">CVE-2025-52497</a>', 'vulnerable': 'YES', 'severity': 'MEDIUM', 'package': 'mbed_tls', 'version': '3.6.2', 'description': '<p>Mbed TLS before 3.6.4 has a PEM parsing one-byte heap-based buffer underflow, in mbedtls_pem_read_buffer and two mbedtls_pk_parse functions, via untrusted PEM input.</p>'}, {'release': 'v5.4', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-33453">CVE-2024-33453</a>', 'vulnerable': 'MAYBE', 'severity': 'HIGH', 'package': 'esp-idf', 'version': '5.4.0', 'description': '<p>Buffer Overflow vulnerability in esp-idf v.5.1 allows a remote attacker to obtain sensitive information via the externalId component.</p>'}, {'release': 'v5.4', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2025-52471">CVE-2025-52471</a>', 'vulnerable': 'MAYBE', 'severity': 'HIGH', 'package': 'esp-idf', 'version': '5.4.0', 'description': '<p>ESF-IDF is the Espressif Internet of Things (IOT) Development Framework. An integer underflow vulnerability has been identified in the ESP-NOW protocol implementation within the ESP Wi-Fi component of versions 5.4.1, 5.3.3, 5.2.5, and 5.1.6 of the ESP-IDF framework. This issue stems from insufficient validation of user-supplied data length in the packet receive function. Under certain conditions, this may lead to out-of-bounds memory access and may allow arbitrary memory write operations. On systems without a memory protection scheme, this behavior could potentially be used to achieve remote code execution (RCE) on the target device. In versions 5.4.2, 5.3.4, 5.2.6, and 5.1.6, ESP-NOW has added more comprehensive validation logic on user-supplied data length during packet reception to prevent integer underflow caused by negative value calculations. For ESP-IDF v5.3 and earlier, a workaround can be applied by validating that the `data_len` parameter received in the RX callback (registered via `esp_now_register_recv_cb()`) is a positive value before further processing. For ESP-IDF v5.4 and later, no application-level workaround is available. Users are advised to upgrade to a patched version of ESP-IDF to take advantage of the built-in mitigation.</p>'}, {'release': 'v5.4', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-53845">CVE-2024-53845</a>', 'vulnerable': 'MAYBE', 'severity': 'MEDIUM', 'package': 'esp-idf', 'version': '5.4.0', 'description': "<p>ESPTouch is a connection protocol for internet of things devices. In the ESPTouchV2 protocol, while there is an option to use a custom AES key, there is no option to set the IV (Initialization Vector) prior to versions 5.3.2, 5.2.4, 5.1.6, and 5.0.8. The IV is set to zero and remains constant throughout the product's lifetime. In AES/CBC mode, if the IV is not properly initialized, the encrypted output becomes deterministic, leading to potential data leakage. To address the aforementioned issues, the application generates a random IV when activating the AES key starting in versions 5.3.2, 5.2.4, 5.1.6, and 5.0.8. This IV is then transmitted along with the provision data to the provision device. The provision device has also been equipped with a parser for the AES IV. The upgrade is applicable for all applications and users of ESPTouch v2 component from ESP-IDF. As it is implemented in the ESP Wi-Fi stack, there is no workaround for the user to fix the application layer without upgrading the underlying firmware.</p>"}, {'release': 'v5.4', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-33454">CVE-2024-33454</a>', 'vulnerable': 'MAYBE', 'severity': 'MEDIUM', 'package': 'esp-idf', 'version': '5.4.0', 'description': '<p>Buffer Overflow vulnerability in esp-idf v.5.1 allows a remote attacker to execute arbitrary code via a crafted script to the Bluetooth stack component.</p>'}, {'release': 'v5.4', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-28183">CVE-2024-28183</a>', 'vulnerable': 'MAYBE', 'severity': 'MEDIUM', 'package': 'esp-idf', 'version': '5.4.0', 'description': '<p>ESP-IDF is the development framework for Espressif SoCs supported on Windows, Linux and macOS. A Time-of-Check to Time-of-Use (TOCTOU) vulnerability was discovered in the implementation of the ESP-IDF bootloader which could allow an attacker with physical access to flash of the device to bypass anti-rollback protection. Anti-rollback prevents rollback to application with security version lower than one programmed in eFuse of chip. This attack can allow to boot past (passive) application partition having lower security version of the same device even in the presence of the flash encryption scheme. The attack requires carefully modifying the flash contents after the anti-rollback checks have been performed by the bootloader (before loading the application). The vulnerability is fixed in 4.4.7 and 5.2.1.</p>'}, {'release': 'v5.4', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-30949">CVE-2024-30949</a>', 'vulnerable': 'EXCLUDED', 'severity': 'CRITICAL', 'package': 'newlib', 'version': '4.3.0', 'description': '<p>An issue in newlib v.4.3.0 allows an attacker to execute arbitrary code via the time unit scaling in the _gettimeofday function.</p><p>Not Applicable: A vulnerability was discovered in the gettimeofday system call implementation within the RISC-V libgloss component of Newlib. ESP-IDF does not link against libgloss for RISC-V, hence the issue is not directly applicable. Still, the relevant fix has been patched through https://github.com/espressif/newlib-esp32/commit/047ba47013c2656a1e7838dc86cbc75aeeaa67a7</p>'}, {'release': 'v5.4', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2024-28115">CVE-2024-28115</a>', 'vulnerable': 'EXCLUDED', 'severity': 'HIGH', 'package': 'freertos', 'version': '10.5.1', 'description': '<p>FreeRTOS is a real-time operating system for microcontrollers. FreeRTOS Kernel versions through 10.6.1 do not sufficiently protect against local privilege escalation via Return Oriented Programming techniques should a vulnerability exist that allows code injection and execution. These issues affect ARMv7-M MPU ports, and ARMv8-M ports with Memory Protected Unit (MPU) support enabled (i.e. `configENABLE_MPU` set to 1). These issues are fixed in version 10.6.2 with a new MPU wrapper. </p><p>Not Applicable: Affects only ARMv7-M MPU ports, and ARMv8-M ports with Memory Protected Unit (MPU) support enabled</p>'}, {'release': 'v5.4', 'cve': '<a href="https://nvd.nist.gov/vuln/detail/CVE-2023-52160">CVE-2023-52160</a>', 'vulnerable': 'EXCLUDED', 'severity': 'MEDIUM', 'package': 'wpa_supplicant', 'version': '2.10', 'description': "<p>The implementation of PEAP in wpa_supplicant through 2.10 allows authentication bypass. For a successful attack, wpa_supplicant must be configured to not verify the network's TLS certificate during Phase 1 authentication, and an eap_peap_decrypt vulnerability can then be abused to skip Phase 2 authentication. The attack vector is sending an EAP-TLV Success packet instead of starting Phase 2. This allows an adversary to impersonate Enterprise Wi-Fi networks.</p><p>Not Applicable: The relevant fix has been patched with https://github.com/espressif/esp-idf/commit/59a62f2af65945f92d475089f9ce66fce56cc737</p>"}, {'release': 'v5.4', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'SystemView', 'version': '3.42', 'description': '<p></p>'}, {'release': 'v5.4', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'lwip', 'version': '2.2.0', 'description': '<p></p>'}, {'release': 'v5.4', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'openthread', 'version': '2023-07-06', 'description': '<p></p>'}, {'release': 'v5.4', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'micro-ecc', 'version': '1.1', 'description': '<p></p>'}, {'release': 'v5.4', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'cjson', 'version': '1.7.18', 'description': '<p></p>'}, {'release': 'v5.4', 'cve': '<a href=""></a>', 'vulnerable': 'NO', 'severity': '', 'package': 'protobuf-c', 'version': '1.4.1', 'description': '<p></p>'}];
